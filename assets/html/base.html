<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello SpaceController!</title>
    <style></style>
</head>
<body class="has-background-bikeshed-light">
<section class="hero has-background-bikeshed-light">
    <figure class="image">
        <div class="header-image" style="--bg-image: url('/assets/assets/images/header-main.jpeg');">
            <div class="hero is-overlay has-text-centered">
                <div class="hero-body is-vertical-center">
                    <div class="container">
                        <div class="columns">
                            <div class="column">
                                <p class="title is-size-1-tablet is-size-2-mobile has-text-weight-semibold">
                                Maintainerati Bikeshed
                                </p>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column">
                                <sup class="subtitle is-size-5"></sup>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </figure>
</section>
<nav class="navbar is-fixed-top is-bikeshed-light">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <div class="image"><img src="/assets/images/logo-56x28.png"></div>
        </a>
        <div class="navbar-burger burger" data-target="navbar-menu">
            <span></span> <span></span> <span></span>
        </div>
    </div>
    <div id="navbar-menu" class="navbar-menu">
        <div class="navbar-start has-text-weight-bold">
            <li class="first last navbar-item"><a class="" href="/">Home</a></li>
        </div>
    </div>
</nav>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-one-fifth" id="sidebar-left"></div>
            <div class="column is-three-fifths has-background-bikeshed-light" id="content">
                <div class="content">
                    <h4><strong>May 10, 2019 14:11</strong> one</h4>
                    <p>[Comment A] </p>
                    <form name="note_form" method="post">
                        <input type="hidden" id="note_form_session" name="note_form[session]" value="" />
                        <input type="hidden" id="note_form_space" name="note_form[space]" value="" />
                        <div class="field is-horizontal">
                            <div class="field-label is-large">
                                <label for="note_form_note" class="required">Note</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <p class="control is-expanded has-icons-left">
                                    <textarea id="note_form_note" name="note_form[note]" required="required"></textarea>
                                    <span class="icon is-small is-left"><i class=""></i></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type="submit" id="note_form_save" name="note_form[save]">Save</button>
                        </div>
                        <input type="hidden" id="note_form__token" name="note_form[_token]" value="" />
                    </form>
                </div>
            </div>
            <div class="column is-one-fifth" id="sidebar-right"></div>
        </div>
    </div>
</section>
<footer class="footer">
    <div class="container">
        <div class="content has-text-centered has-background-bikeshed-light">
            <p class="is-size-6 has-text-grey-light">
            &copy; 2019 Maintainerati
            </p>
            <p class="is-size-6 has-text-grey-light">Unconference for open source software maintainers</p>
        </div>
    </div>
</footer>

</html>
